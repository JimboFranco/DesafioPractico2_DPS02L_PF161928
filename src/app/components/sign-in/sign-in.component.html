<div id="login" class="d-flex justify-content-center mt-5">
  <div class="displayTableCell">

    <div class="auth-block border border-info rounded p-5">
      <h3>Inicia sesión</h3>

      <div class="form-group mt-4">
        <label for="">Usuario:</label>
        <input type="text" class="form-control" (change)="userService.escribirUsername(userName.value)" placeholder="Usuario"
          #userName required>
      </div>

      <div class="form-group">
        <label for="">Contraseña:</label>
        <input type="password" class="form-control" placeholder="Password" #userPwd required>
      </div>
      <div class="form-group">
        <span routerLink="/forgot-password">¿Olvidaste tu contraseña?</span>
      </div>
      <div class="form-group">
        <input type="button" (click)="userService.SignIn(userName.value, userPwd.value)"
          class="btn btn-success btn-lg btn-block" value="Ingresar">
      </div>


      <!-- Continue with Google -->
      <div class="form-group mt-5">
        <button type="button" (click)="userService.GoogleAuth()" class="btn btn-primary btn-lg btn-block">
          <i class="fab fa-google"></i>
          Continuar con Google
        </button>
      </div>


      <div class="redirectToLogin">
        <button type="button" routerLink="/sign-up" class="btn btn-secondary btn-lg btn-block">Registrarse</button>
      </div>
    </div>

  </div>
  </div>
